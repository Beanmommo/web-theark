<svg width="105" height="105" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!-- Common style -->
    <g fill="none" stroke="#1E88E5" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <!-- Outer court -->
        <rect x="8" y="4" width="48" height="56" rx="4" ry="4" />

        <!-- Net (center line) -->
        <line x1="8" y1="32" x2="56" y2="32" />

        <!-- Non-volley zone (kitchen) lines -->
        <line x1="8" y1="24" x2="56" y2="24" />
        <line x1="8" y1="40" x2="56" y2="40" />

        <!-- Center service line -->
        <line x1="32" y1="4" x2="32" y2="60" />

        <!-- Optional center mark (stylistic, to echo the original icon) -->
        <circle cx="32" cy="32" r="4" />
    </g>
</svg>